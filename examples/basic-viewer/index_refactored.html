<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BelowJS - Basic Model Viewer (Refactored)</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🚢</text></svg>">
    
    <!-- BelowJS Styling (updated to use packaged VR UI) -->
    <link rel="stylesheet" href="/src/styles/theme.css">
    <link rel="stylesheet" href="/src/vr/ui/vrui.css">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Hide old comfort button */
        #vrComfortButton {
            display: none;
        }
    </style>
</head>
<body>
    <div id="info">
        <div id="infoTitle">BelowJS VR (Refactored)</div>
        <div id="infoControls">
            <strong>Desktop:</strong> Drag to rotate • Scroll to zoom • Double-click to focus<br>
            <strong>VR:</strong> Thumbsticks to move/fly/turn • Push joystick forward (like throwing) + release to teleport<br>
            <strong>Mobile:</strong> Touch and drag to explore<br>
            <em>✨ Now with modular architecture!</em>
        </div>
    </div>

    <div id="modelSelector">
        <select id="modelDropdown">
        </select>
    </div>

    <!-- Comfort glyph will be created by VRComfortGlyph component -->

    <div id="loading">Loading...</div>

    <div class="status" id="status" style="display:none">Ready</div>

    <script type="module">
        import { ModelViewer } from '/src/index.js';
        import { VRComfortGlyph } from '/src/vr/ui/VRComfortGlyph.js';

        // Model configuration
        const models = {
          'key_biscayne': { 
            url: 'models/key_biscayne.glb', 
            name: 'Key Biscayne', 
            credit: 'WreckSploration',
            initialPositions: {
              desktop: {
                camera: { x: 33.494, y: 36.42, z: -83.442 },
                target: { x: -3.602, y: -6.611, z: -23.97 }
              },
              vr: {
                dolly: { x: 0, y: 2, z: 15 },
                rotation: { x: 0, y: 0, z: 0 }
              }
            }
          },
          'kxi': { 
            url: 'models/kxi.glb', 
            name: 'HNLMS K XI (1946)', 
            credit: 'WreckSploration',
            initialPositions: {
              desktop: {
                camera: { x: -0.023, y: 33.46, z: 59.89 },
                target: { x: -0.023, y: 10.0, z: 0.0 }
              },
              vr: {
                dolly: { x: 0, y: 10, z: 20 },
                rotation: { x: 0, y: 0, z: 0 }
              }
            }
          },
          'sesa': { 
            url: 'models/sesa.glb', 
            name: 'SS Sesi', 
            credit: 'WreckSploration',
            initialPositions: {
              desktop: {
                camera: { x: 100, y: 30, z: 100 },
                target: { x: 0, y: 0, z: 0 }
              },
              vr: {
                dolly: { x: 0, y: 15, z: 30 },
                rotation: { x: 0, y: 0, z: 0 }
              }
            }
          },
          'unknown': { 
            url: 'models/unknown.glb', 
            name: 'Unknown Wreck', 
            credit: 'WreckSploration',
            initialPositions: {
              desktop: {
                camera: { x: 15, y: 20, z: 25 },
                target: { x: 0, y: 0, z: 0 }
              },
              vr: {
                dolly: { x: 0, y: 5, z: 10 },
                rotation: { x: 0, y: 0, z: 0 }
              }
            }
          }
        };

        // Model selection
        const modelDropdown = document.getElementById('modelDropdown');
        let currentModel = 'key_biscayne';
        let viewer = null;
        let comfortGlyph = null;

        // Populate model dropdown
        Object.entries(models).forEach(([key, model]) => {
          const option = document.createElement('option');
          option.value = key;
          option.textContent = model.name;
          if (key === currentModel) option.selected = true;
          modelDropdown.appendChild(option);
        });

        // Initialize viewer
        async function initViewer() {
          try {
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            
            // Create a container div for the viewer
            const viewerContainer = document.createElement('div');
            viewerContainer.style.position = 'fixed';
            viewerContainer.style.top = '0';
            viewerContainer.style.left = '0';
            viewerContainer.style.width = '100%';
            viewerContainer.style.height = '100%';
            viewerContainer.style.zIndex = '0';
            document.body.appendChild(viewerContainer);
            
            viewer = new ModelViewer(viewerContainer, {
              enableVR: true,
              enableControls: true,
              enableInfo: true,
              showStats: false,
              autoRotate: false,
              viewerConfig: {
                scene: {
                  backgroundColor: '#001122'
                }
              },
              initialModel: models[currentModel].url,
              initialPositions: models[currentModel].initialPositions,
              onLoadStart: () => {
                loading.style.display = 'block';
                status.style.display = 'none';
              },
              onLoadComplete: () => {
                loading.style.display = 'none';
                status.style.display = 'block';
                status.textContent = `${models[currentModel].name} loaded`;
                setTimeout(() => status.style.display = 'none', 3000);
              },
              onError: (error) => {
                loading.style.display = 'none';
                status.style.display = 'block';
                status.textContent = `Error: ${error}`;
                console.error('Viewer error:', error);
              }
            });

            // Wait for viewer to be fully initialized before creating comfort glyph
            viewer.belowViewer.on('initialized', () => {
              // Create VR comfort glyph using packaged component
              comfortGlyph = new VRComfortGlyph(viewer.belowViewer.vrManager, {
                position: 'bottom-right',
                offsetX: 20,
                offsetY: 70
              });

              // Listen for comfort mode changes
              comfortGlyph.element.addEventListener('vrcomfortchange', (event) => {
                console.log('🎮 Comfort mode changed:', event.detail);
              });

              console.log('✅ BelowJS VR Viewer initialized with modular architecture');
              console.log('📊 VR System Status:', viewer.belowViewer.vrManager.getVRStatus());
            });

          } catch (error) {
            console.error('❌ Failed to initialize viewer:', error);
            document.getElementById('loading').textContent = `Error: ${error}`;
          }
        }

        // Model switching
        modelDropdown.addEventListener('change', async (event) => {
          const newModel = event.target.value;
          if (newModel === currentModel) return;

          try {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            loading.textContent = `Loading ${models[newModel].name}...`;

            await viewer.loadModel(models[newModel].url, models[newModel].initialPositions);
            currentModel = newModel;

            loading.style.display = 'none';
            console.log(`✅ Switched to ${models[newModel].name}`);

          } catch (error) {
            console.error('❌ Failed to switch model:', error);
            document.getElementById('loading').textContent = `Error loading ${models[newModel].name}`;
          }
        });

        // VR mode detection for styling
        function detectVRMode() {
          const isVR = viewer && viewer.belowViewer && viewer.belowViewer.vrManager && viewer.belowViewer.vrManager.isVRPresenting;
          document.body.classList.toggle('vr-mode', isVR);
          
          // Update info title to show refactored status
          const infoTitle = document.getElementById('infoTitle');
          if (infoTitle) {
            infoTitle.textContent = isVR ? 'BelowJS VR (Refactored) - VR Active' : 'BelowJS VR (Refactored)';
          }
        }

        // Monitor VR state changes
        setInterval(detectVRMode, 1000);

        // Keyboard shortcuts
        document.addEventListener('keydown', (event) => {
          if (event.code === 'KeyC' && (event.ctrlKey || event.metaKey)) {
            event.preventDefault();
            if (comfortGlyph) {
              comfortGlyph.toggle();
            }
          }
        });

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', initViewer);

        // Initialize immediately if DOM is already loaded
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', initViewer);
        } else {
          initViewer();
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
          if (comfortGlyph) {
            comfortGlyph.dispose();
          }
          if (viewer) {
            viewer.dispose();
          }
        });
    </script>
</body>
</html>
