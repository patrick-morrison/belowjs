<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BelowJS - Basic Model Viewer (Refactored)</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš¢</text></svg>">
    
    <!-- BelowJS Styling (updated to use packaged VR UI) -->
    <link rel="stylesheet" href="/src/styles/theme.css">
    <link rel="stylesheet" href="/src/styles/vr.css">
    <link rel="stylesheet" href="/src/vr/ui/vrui.css">
    <link rel="stylesheet" href="/src/styles/measurement.css">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Hide old comfort button */
        #vrComfortButton {
            display: none;
        }
    </style>
</head>
<body>
    <div id="info">
        <div id="infoTitle">BelowJS VR (Refactored)</div>
        <div id="infoControls">
            <strong>Desktop:</strong> Drag to rotate â€¢ Scroll to zoom â€¢ Double-click to focus<br>
            <strong>VR:</strong> Thumbsticks to move/fly/turn â€¢ Push joystick forward (like throwing) + release to teleport<br>
            <strong>Mobile:</strong> Touch and drag to explore<br>
            <em>âœ¨ Now with modular architecture!</em>
        </div>
    </div>

    <div id="modelSelector">
        <select id="modelDropdown">
        </select>
    </div>

    <!-- Comfort glyph will be created by VRComfortGlyph component -->

    <div id="loading">Loading...</div>

    <div class="status" id="status" style="display:none">Ready</div>

    <script type="module">
        import { ModelViewer } from '/src/index.js';

        // Model configuration
        const models = {
          'key_biscayne': { 
            url: './models/key_biscayne.glb', 
            name: 'Key Biscayne', 
            credit: 'WreckSploration',
            initialPositions: {
              desktop: {
                camera: { x: 33.494, y: 36.42, z: -83.442 },
                target: { x: -3.602, y: -6.611, z: -23.97 }
              },
              vr: {
                dolly: { x: 0, y: 2, z: 15 },
                rotation: { x: 0, y: 0, z: 0 }
              }
            }
          },
          'kxi': { 
            url: './models/kxi.glb', 
            name: 'HNLMS K XI (1946)', 
            credit: 'WreckSploration',
            initialPositions: {
              desktop: {
                camera: { x: -6.391, y: 12.461, z: -42.105 },
                target: { x: 1.529, y: 0.088, z: -14.334 }
              },
              vr: {
                dolly: { x: 0, y: 2, z: 15 },
                rotation: { x: 0, y: 0, z: 0 }
              }
            }
          },
          'sesa': { 
            url: './models/sesa.glb', 
            name: 'Sesa', 
            credit: 'WreckSploration',
            initialPositions: {
              desktop: {
                camera: { x: 18.93, y: 11.572, z: 52.508 },
                target: { x: -1.613, y: -8.088, z: 4.822 }
              },
              vr: {
                dolly: { x: 0, y: 2, z: 15 },
                rotation: { x: 0, y: 0, z: 0 }
              }
            }
          },
          'unknown': { 
            url: './models/unknown.glb', 
            name: 'Unknown Wreck', 
            credit: 'WreckSploration',
            initialPositions: {
              desktop: {
                camera: { x: 34.226, y: 10.354, z: 2.12 },
                target: { x: 10.959, y: -1.07, z: 2.247 }
              },
              vr: {
                dolly: { x: 0, y: 2, z: 15 },
                rotation: { x: 0, y: 0, z: 0 }
              }
            }
          }
        };

        // Minimal ModelViewer usage with measurement and VR comfort enabled
        const currentModel = 'key_biscayne';
        const viewerContainer = document.createElement('div');
        viewerContainer.style.position = 'fixed';
        viewerContainer.style.top = '0';
        viewerContainer.style.left = '0';
        viewerContainer.style.width = '100%';
        viewerContainer.style.height = '100%';
        viewerContainer.style.zIndex = '0';
        document.body.appendChild(viewerContainer);

        const viewer = new ModelViewer(viewerContainer, {
          enableVR: true,
          enableControls: true,
          enableInfo: true,
          showStats: false,
          autoRotate: false,
          models: models,
          enableMeasurement: true,
          enableVRComfortGlyph: true,
          viewerConfig: {
            scene: {
              backgroundColor: '#001122'
            }
          },
          initialModel: currentModel,
          initialPositions: models[currentModel].initialPositions
        });
        // Optionally, you can listen to events on viewer for further customization
    </script>
</body>
</html>
