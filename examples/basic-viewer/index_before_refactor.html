<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BelowJS - Basic Model Viewer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🚢</text></svg>">
    
    <!-- BelowJS Styling (optional - provides beautiful default theme) -->
    <link rel="stylesheet" href="/src/styles/theme.css">
    <link rel="stylesheet" href="/src/styles/vr.css">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Floating comfort glyph positioned above status indicator */
        #comfortGlyph {
            position: fixed;
            bottom: 70px; /* Above the status indicator which is at bottom: 20px */
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            touch-action: manipulation;
        }
        
        #comfortGlyph:hover {
            transform: scale(1.1);
            background: rgba(0, 0, 0, 0.8);
        }
        
        #comfortGlyph:focus {
            outline: 3px solid #4ade80;
            outline-offset: 2px;
        }
        
        #comfortGlyph.comfort-off {
            color: #666;
            border-color: #666;
        }
        
        #comfortGlyph.comfort-on {
            color: #4ade80;
            border-color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.3);
        }
        
        /* Hide old comfort button */
        #vrComfortButton {
            display: none;
        }
        
        /* VR Mode - Complete UI Optimization for Quest Browser Panel */
        .vr-mode * {
            box-sizing: border-box !important;
        }
        
        .vr-mode body {
            background: #000 !important;
            color: white !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        
        /* Global VR typography and base styles */
        .vr-mode,
        .vr-mode * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif !important;
            line-height: 1.5 !important;
        }
        
        /* Quest browser panel form controls - ensure they work properly */
        .vr-mode input,
        .vr-mode select,
        .vr-mode button,
        .vr-mode textarea {
            font-size: 18px !important;
            padding: 12px 16px !important;
            border-radius: 6px !important;
            border: 2px solid #4a9eff !important;
            background: rgba(255, 255, 255, 0.95) !important;
            color: #333 !important;
            min-height: 48px !important;
            min-width: 120px !important;
            cursor: pointer !important;
            transition: all 0.2s ease !important;
        }
        
        .vr-mode input:hover,
        .vr-mode select:hover,
        .vr-mode button:hover {
            background: rgba(255, 255, 255, 1) !important;
            border-color: #2563eb !important;
            transform: scale(1.02) !important;
        }
        
        .vr-mode input:focus,
        .vr-mode select:focus,
        .vr-mode button:focus {
            outline: 3px solid #4ade80 !important;
            outline-offset: 2px !important;
        }
        
        /* Text elements styling for VR readability */
        .vr-mode div,
        .vr-mode span,
        .vr-mode p,
        .vr-mode label {
            color: white !important;
            background: transparent !important;
            font-size: 16px !important;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8) !important;
        }
        
        /* Info box - positioned to avoid Quest browser panel */
        .vr-mode #info {
            position: fixed !important;
            top: 20px !important;
            right: 20px !important;
            left: auto !important;
            bottom: auto !important;
            max-width: 320px !important;
            width: auto !important;
            background: rgba(0, 0, 0, 0.85) !important;
            border: 2px solid #4a9eff !important;
            border-radius: 10px !important;
            padding: 20px !important;
            z-index: 1500 !important;
            backdrop-filter: blur(10px) !important;
            font-size: 16px !important;
            line-height: 1.6 !important;
        }
        
        .vr-mode #info #infoTitle {
            font-size: 20px !important;
            font-weight: bold !important;
            margin-bottom: 12px !important;
            color: #4ade80 !important;
        }
        
        /* Comfort glyph - positioned above the status indicator in VR */
        .vr-mode #comfortGlyph {
            position: fixed !important;
            bottom: 100px !important; /* Higher up in VR to avoid Quest browser panel */
            right: 30px !important;
            top: auto !important;
            left: auto !important;
            width: 60px !important;
            height: 60px !important;
            font-size: 28px !important;
            z-index: 2000 !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            background: rgba(0, 0, 0, 0.8) !important;
            border: 2px solid #666 !important;
            border-radius: 50% !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            backdrop-filter: blur(5px) !important;
        }
        
        .vr-mode #comfortGlyph:hover {
            transform: scale(1.1) !important;
            background: rgba(0, 0, 0, 0.9) !important;
        }
        
        /* Model selector - positioned away from Quest panel area */
        .vr-mode #modelSelector {
            position: fixed !important;
            bottom: 20px !important;
            left: 20px !important;
            top: auto !important;
            right: auto !important;
            z-index: 1800 !important;
            background: rgba(0, 0, 0, 0.85) !important;
            padding: 20px !important;
            border-radius: 10px !important;
            border: 2px solid #4a9eff !important;
            backdrop-filter: blur(10px) !important;
            min-width: 280px !important;
            max-width: 350px !important;
        }
        
        .vr-mode #modelDropdown {
            font-size: 18px !important;
            padding: 14px 18px !important;
            background: rgba(255, 255, 255, 0.95) !important;
            border: 2px solid #4a9eff !important;
            border-radius: 8px !important;
            color: #333 !important;
            cursor: pointer !important;
            width: 100% !important;
            box-sizing: border-box !important;
            min-height: 50px !important;
        }
        
        .vr-mode #modelDropdown:hover {
            background: rgba(255, 255, 255, 1) !important;
            border-color: #2563eb !important;
        }
        
        /* Loading indicator styling for VR */
        .vr-mode #loading {
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            background: rgba(0, 0, 0, 0.9) !important;
            color: white !important;
            padding: 30px 40px !important;
            border-radius: 15px !important;
            border: 2px solid #4a9eff !important;
            font-size: 20px !important;
            z-index: 3000 !important;
            backdrop-filter: blur(10px) !important;
        }
        
        /* Quest browser overlays and panels */
        .vr-mode .webxr-overlay,
        .vr-mode .xr-session-overlay,
        .vr-mode [data-webxr],
        .vr-mode .quest-browser-panel {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
            background: rgba(0, 0, 0, 0.9) !important;
            color: white !important;
            padding: 25px !important;
            border-radius: 12px !important;
            border: 2px solid #4a9eff !important;
            backdrop-filter: blur(15px) !important;
        }
        
        .vr-mode .webxr-overlay input,
        .vr-mode .webxr-overlay select,
        .vr-mode .webxr-overlay button,
        .vr-mode .quest-browser-panel input,
        .vr-mode .quest-browser-panel select,
        .vr-mode .quest-browser-panel button {
            font-size: 18px !important;
            padding: 14px 18px !important;
            margin: 10px 5px !important;
            border-radius: 8px !important;
            min-height: 50px !important;
            min-width: 140px !important;
            background: rgba(255, 255, 255, 0.95) !important;
            color: #333 !important;
            border: 2px solid #4a9eff !important;
            cursor: pointer !important;
            transition: all 0.2s ease !important;
        }
        
        /* Ensure no UI overlap in small VR viewports */
        @media (max-width: 800px), (max-height: 600px) {
            .vr-mode #comfortGlyph {
                bottom: 80px !important; /* Still above status in smaller screens */
                right: 20px !important;
                width: 50px !important;
                height: 50px !important;
                font-size: 24px !important;
            }
            
            .vr-mode #info {
                max-width: 280px !important;
                font-size: 14px !important;
                padding: 15px !important;
            }
            
            .vr-mode #modelSelector {
                min-width: 240px !important;
                padding: 15px !important;
            }
        }
        
        /* Ensure comfort glyph is always visible and interactive */
        #comfortGlyph {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div id="info">
        <div id="infoTitle">BelowJS VR</div>
        <div id="infoControls">
            <strong>Desktop:</strong> Drag to rotate • Scroll to zoom • Double-click to focus<br>
            <strong>VR:</strong> Thumbsticks to move/fly/turn • Push joystick forward (like throwing) + release to teleport<br>
            <strong>Mobile:</strong> Touch and drag to explore
        </div>
    </div>

    <div id="modelSelector">
        <select id="modelDropdown">
        </select>
    </div>

    <!-- Floating comfort glyph -->
    <div id="comfortGlyph" class="comfort-off" title="VR Comfort/Safety: OFF (Smooth Movement)" tabindex="0" role="button" aria-label="Toggle VR Comfort/Safety Mode">⚡</div>

    <div id="loading">Loading...</div>

    <div class="status" id="status" style="display:none">Ready</div>

    <script type="module">
        import { ModelViewer } from '/src/index.js';

        // Model configuration
        const models = {
          'key_biscayne': { 
            url: 'models/key_biscayne.glb', 
            name: 'Key Biscayne', 
            credit: 'WreckSploration',
            initialPositions: {
              desktop: {
                camera: { x: 33.494, y: 36.42, z: -83.442 },
                target: { x: -3.602, y: -6.611, z: -23.97 }
              },
              vr: {
                dolly: { x: 0, y: 2, z: 15 },
                rotation: { x: 0, y: 0, z: 0 }
              }
            }
          },
          'kxi': { 
            url: 'models/kxi.glb', 
            name: 'HNLMS K XI (1946)', 
            credit: 'WreckSploration',
            initialPositions: {
              desktop: {
                camera: { x: -6.391, y: 12.461, z: -42.105 },
                target: { x: 1.529, y: 0.088, z: -14.334 }
              },
              vr: {
                dolly: { x: 0, y: 2, z: 15 },
                rotation: { x: 0, y: 0, z: 0 }
              }
            }
          },
          'sesa': { 
            url: 'models/sesa.glb', 
            name: 'Sesa', 
            credit: 'WreckSploration',
            initialPositions: {
              desktop: {
                camera: { x: 18.93, y: 11.572, z: 52.508 },
                target: { x: -1.613, y: -8.088, z: 4.822 }
              },
              vr: {
                dolly: { x: 0, y: 2, z: 15 },
                rotation: { x: 0, y: 0, z: 0 }
              }
            }
          },
          'unknown': { 
            url: 'models/unknown.glb', 
            name: 'Unknown Wreck', 
            credit: 'WreckSploration',
            initialPositions: {
              desktop: {
                camera: { x: 34.226, y: 10.354, z: 2.12 },
                target: { x: 10.959, y: -1.07, z: 2.247 }
              },
              vr: {
                dolly: { x: 0, y: 2, z: 15 },
                rotation: { x: 0, y: 0, z: 0 }
              }
            }
          }
        };

        // Initialize the model viewer with VR support
        const viewer = new ModelViewer(document.body, {
          models: models,
          autoLoadFirst: true,
          showLoadingIndicator: true,
          showStatus: true,
          showInfo: true,
          
          viewerConfig: {
            vr: {
              enabled: true
            }
          }
        });

        // Track comfort mode state
        let isComfortMode = false;

        // Floating comfort glyph toggle
        const comfortGlyph = document.getElementById('comfortGlyph');
        if (comfortGlyph) {
          const toggleComfort = () => {
            isComfortMode = !isComfortMode;
            
            if (isComfortMode) {
              // Enable comfort mode (teleport + snap turn)
              viewer.setVRComfortPreset('comfort');
              comfortGlyph.classList.remove('comfort-off');
              comfortGlyph.classList.add('comfort-on');
              comfortGlyph.textContent = '🛡️';
              comfortGlyph.title = 'VR Comfort/Safety: ON (Teleport Movement)';
              comfortGlyph.setAttribute('aria-label', 'VR Comfort/Safety Mode is ON - Click to turn off');
            } else {
              // Disable comfort mode (smooth movement)
              viewer.setVRComfortPreset('experienced');
              comfortGlyph.classList.remove('comfort-on');
              comfortGlyph.classList.add('comfort-off');
              comfortGlyph.textContent = '⚡';
              comfortGlyph.title = 'VR Comfort/Safety: OFF (Smooth Movement)';
              comfortGlyph.setAttribute('aria-label', 'VR Comfort/Safety Mode is OFF - Click to turn on');
            }
            
            console.log(`🎮 Comfort mode: ${isComfortMode ? 'ON (Safe/Teleport)' : 'OFF (Smooth)'}`);
          };
          
          comfortGlyph.addEventListener('click', toggleComfort);
          
          // Keyboard support
          comfortGlyph.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' || event.key === ' ') {
              event.preventDefault();
              toggleComfort();
            }
          });
          
          // Initialize with proper accessibility attributes
          comfortGlyph.setAttribute('aria-label', 'VR Comfort/Safety Mode is OFF - Click to turn on');
        }

        // VR event handlers
        viewer.on('vr-session-start', () => {
          console.log('VR session started');
          document.body.classList.add('vr-mode');
        });

        viewer.on('vr-session-end', () => {
          console.log('VR session ended');
          document.body.classList.remove('vr-mode');
        });

        // Handle page cleanup
        window.addEventListener('beforeunload', () => {
          viewer.dispose();
        });

        // Initialize with experienced preset by default
        viewer.on('initialized', () => {
          viewer.setVRComfortPreset('experienced');
        });
    </script>
</body>
</html>
