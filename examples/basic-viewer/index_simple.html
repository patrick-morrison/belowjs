<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BelowJS - Basic Model Viewer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš¢</text></svg>">
    
    <!-- BelowJS Styling (optional - provides beautiful default theme) -->
    <link rel="stylesheet" href="/src/styles/theme.css">
    <link rel="stylesheet" href="/src/styles/vr.css">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* VR Comfort Button - Subtle */
        #vrComfortButton {
            margin-left: 10px;
            padding: 6px 10px;
            background: rgba(74, 158, 255, 0.1);
            border: 1px solid rgba(74, 158, 255, 0.3);
            border-radius: 4px;
            color: #4a9eff;
            cursor: pointer;
            font-size: 11px;
            font-weight: 400;
            transition: all 0.2s ease;
            opacity: 0.7;
        }
        
        #vrComfortButton:hover {
            background: rgba(74, 158, 255, 0.2);
            opacity: 1;
        }
        
        #vrComfortButton.comfort-mode {
            background: rgba(74, 158, 255, 0.3);
            color: white;
            opacity: 1;
        }
        
        /* VR-specific styling for better accessibility */
        .vr-mode #modelSelector {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 2000;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #4a9eff;
            backdrop-filter: blur(10px);
        }
        
        .vr-mode #modelDropdown {
            font-size: 16px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #4a9eff;
            border-radius: 4px;
            color: #333;
            cursor: pointer;
            min-width: 200px;
        }
        
        .vr-mode #modelDropdown:hover {
            background: rgba(255, 255, 255, 1);
        }
        
        .vr-mode #vrComfortButton {
            opacity: 1;
            background: rgba(74, 158, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="info">
        <div id="infoTitle">BelowJS VR</div>
        <div id="infoControls">
            <strong>Desktop:</strong> Drag to rotate â€¢ Scroll to zoom â€¢ Double-click to focus<br>
            <strong>VR:</strong> Thumbsticks to move/fly/turn â€¢ Push joystick forward (like throwing) + release to teleport<br>
            <strong>Mobile:</strong> Touch and drag to explore
        </div>
    </div>

    <div id="modelSelector">
        <select id="modelDropdown">
        </select>
        <button id="vrComfortButton">Comfort</button>
    </div>

    <div id="loading">Loading...</div>

    <div class="status" id="status" style="display:none">Ready</div>

    <script type="module">
        import { ModelViewer } from '/src/index.js';

        // Model configuration
        const models = {
          'key_biscayne': { 
            url: 'models/key_biscayne.glb', 
            name: 'Key Biscayne', 
            credit: 'WreckSploration',
            initialPositions: {
              desktop: {
                camera: { x: 33.494, y: 36.42, z: -83.442 },
                target: { x: -3.602, y: -6.611, z: -23.97 }
              },
              vr: {
                dolly: { x: 0, y: 2, z: 15 },
                rotation: { x: 0, y: 0, z: 0 }
              }
            }
          },
          'kxi': { 
            url: 'models/kxi.glb', 
            name: 'HNLMS K XI (1946)', 
            credit: 'WreckSploration',
            initialPositions: {
              desktop: {
                camera: { x: -6.391, y: 12.461, z: -42.105 },
                target: { x: 1.529, y: 0.088, z: -14.334 }
              },
              vr: {
                dolly: { x: 0, y: 2, z: 15 },
                rotation: { x: 0, y: 0, z: 0 }
              }
            }
          },
          'sesa': { 
            url: 'models/sesa.glb', 
            name: 'Sesa', 
            credit: 'WreckSploration',
            initialPositions: {
              desktop: {
                camera: { x: 18.93, y: 11.572, z: 52.508 },
                target: { x: -1.613, y: -8.088, z: 4.822 }
              },
              vr: {
                dolly: { x: 0, y: 2, z: 15 },
                rotation: { x: 0, y: 0, z: 0 }
              }
            }
          },
          'unknown': { 
            url: 'models/unknown.glb', 
            name: 'Unknown Wreck', 
            credit: 'WreckSploration',
            initialPositions: {
              desktop: {
                camera: { x: 34.226, y: 10.354, z: 2.12 },
                target: { x: 10.959, y: -1.07, z: 2.247 }
              },
              vr: {
                dolly: { x: 0, y: 2, z: 15 },
                rotation: { x: 0, y: 0, z: 0 }
              }
            }
          }
        };

        // Initialize the model viewer with VR support
        const viewer = new ModelViewer(document.body, {
          models: models,
          autoLoadFirst: true,
          showLoadingIndicator: true,
          showStatus: true,
          showInfo: true,
          
          viewerConfig: {
            vr: {
              enabled: true
            }
          }
        });

        // Track comfort mode state
        let isComfortMode = false;

        // Simple comfort mode toggle
        const vrComfortButton = document.getElementById('vrComfortButton');
        if (vrComfortButton) {
          vrComfortButton.addEventListener('click', () => {
            isComfortMode = !isComfortMode;
            
            if (isComfortMode) {
              // Enable comfort mode (teleport + snap turn)
              viewer.setVRComfortPreset('comfort');
              vrComfortButton.classList.add('comfort-mode');
              vrComfortButton.textContent = 'Comfort âœ“';
            } else {
              // Disable comfort mode (smooth movement)
              viewer.setVRComfortPreset('experienced');
              vrComfortButton.classList.remove('comfort-mode');
              vrComfortButton.textContent = 'Comfort';
            }
            
            console.log(`Comfort mode: ${isComfortMode ? 'ON' : 'OFF'}`);
          });
        }

        // VR event handlers
        viewer.on('vr-session-start', () => {
          console.log('VR session started');
          document.body.classList.add('vr-mode');
        });

        viewer.on('vr-session-end', () => {
          console.log('VR session ended');
          document.body.classList.remove('vr-mode');
        });

        // Handle page cleanup
        window.addEventListener('beforeunload', () => {
          viewer.dispose();
        });

        // Initialize with experienced preset by default
        viewer.on('initialized', () => {
          viewer.setVRComfortPreset('experienced');
        });
    </script>
</body>
</html>
