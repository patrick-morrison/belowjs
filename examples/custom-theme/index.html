<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BelowJS - Custom Theme</title>
    
    <!-- BelowJS Styling -->
    <link rel="stylesheet" href="/src/styles/theme.css">
    
    <!-- Custom theme overrides -->
    <style>
        :root {
          /* Custom color scheme - Ocean theme */
          --below-bg-color: #001122;
          --below-text-color: #e0f2f1;
          --below-accent-color: #00bcd4;
          --below-panel-bg: rgba(0, 188, 212, 0.1);
          --below-panel-border: rgba(0, 188, 212, 0.2);
        }
        
        #infoTitle {
          background: linear-gradient(135deg, #00bcd4, #26c6da) !important;
          background-clip: text !important;
          -webkit-background-clip: text !important;
          -webkit-text-fill-color: transparent !important;
          filter: drop-shadow(0 0 8px rgba(0, 188, 212, 0.4)) !important;
        }
    </style>
</head>
<body>
    <div id="info">
        <div id="infoTitle">BelowJS</div>
        <div id="infoControls">
            <strong>Custom Ocean Theme</strong><br>
            Easily customize colors with CSS variables
        </div>
    </div>
    
    <script type="module">
        import { ModelViewer } from '/src/index.js';

        const models = {
          'key_biscayne': { 
            url: '/examples/basic-viewer/models/key_biscayne.glb', 
            name: 'Key Biscayne'
          },
          'kxi': { 
            url: '/examples/basic-viewer/models/kxi.glb', 
            name: 'HNLMS K XI (1946)'
          }
        };

        const viewer = new ModelViewer(document.body, {
          models: models,
          autoLoadFirst: true
        });
    </script>
</body>
</html>
