<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BelowJS - Minimal Example</title>
    <style>
        /* Essential styles for 3D viewer to fit window properly */
        html, body { 
            margin: 0; 
            padding: 0;
            height: 100%; 
            overflow: hidden;
            font-family: system-ui; 
        }
        
        /* Title overlay that doesn't interfere with 3D canvas */
        h1 { 
            position: absolute;
            top: 10px;
            left: 10px;
            margin: 0;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 4px;
            z-index: 10;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>BelowJS - Minimal Example (No Styling)</h1>
    
    <script type="module">
        import { ModelViewer } from '/src/index.js';

        // Simple model configuration
        const models = {
          'key_biscayne': { 
            url: '/examples/basic-viewer/models/key_biscayne.glb', 
            name: 'Key Biscayne'
          },
          'kxi': { 
            url: '/examples/basic-viewer/models/kxi.glb', 
            name: 'HNLMS K XI (1946)'
          }
        };

        // Initialize with minimal options
        const viewer = new ModelViewer(document.body, {
          models: models,
          autoLoadFirst: true
        });

        viewer.on('initialized', () => {
          console.log('Minimal viewer ready!');
        });
    </script>
</body>
</html>
