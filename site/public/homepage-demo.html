<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BelowJS Demo</title>
    
    <!-- BelowJS CDN - exactly from README -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.179.1/+esm",
            "belowjs": "https://cdn.jsdelivr.net/npm/belowjs@1.0.0-rc.1/dist/belowjs.js"
        }
    }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/belowjs@1.0.0-rc.1/dist/belowjs.css">
    
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background: linear-gradient(135deg, #041729 0%, #0d3b66 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
            z-index: 5;
        }
    </style>
</head>
<body>

    <script type="module">
        import { ModelViewer } from 'belowjs';
        
        // Beautiful demo configuration - using only valid options
        const config = {
            models: {
                'sesa': {
                    url: '/models/sesa.glb',
                    name: 'Sesa',
                    credit: 'WreckSploration',
                    initialPositions: {
                        desktop: {
                            camera: { x: 18.93, y: 11.572, z: 52.508 },
                            target: { x: -1.613, y: -8.088, z: 4.822 }
                        },
                        vr: {
                            dolly: { x: 0, y: 2, z: 15 },
                            rotation: { x: 0, y: 0, z: 0 }
                        }
                    }
                }
            },
            enableVR: true,
            showInfo: false,
            viewerConfig: {
                scene: {
                    background: {
                        type: 'color',
                        value: '#041729'
                    }
                },
                camera: {
                    fov: 60,
                    desktop: {
                        enableDamping: true,
                        dampingFactor: 0.1
                    }
                }
            }
        };
        
        try {
            const viewer = new ModelViewer('body', config);
            
        } catch (error) {
            console.error('Demo failed:', error);
        }
    </script>
</body>
</html>
